<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<title>ELOGIO COLETIVO</title>
</head>
<body>

<h2>ELOGIO COLETIVO</h2>

<label for="tex01">Data da ocorrência:</label>
<input type="date" id="tex01"><br>

<label for="tex02">Descrição da ocorrência:</label>
<textarea id="tex02" rows="4" cols="50"></textarea><br><br>

<button onclick="gerarTexto()">Gerar Texto</button>
<button onclick="copiarTexto()">Copiar Texto</button>
<button onclick="limparCampos()">Limpar Campos</button>

<p id="resultado"></p>

<script>
function gerarTexto() {
    var dataOcorrenciaInput = document.getElementById("tex01").value;
    
    // Calculando a data manualmente
    var partesData = dataOcorrenciaInput.split('-'); // Dividindo a string da data nas partes: ano, mês e dia
    var dia = partesData[2];
    var mes = partesData[1];
    var ano = partesData[0];

    var descricaoOcorrencia = document.getElementById("tex02").value;

    var textoGerado = `O SUBCOMANDANTE DO 11º BATALHÃO DE POLÍCIA MILITAR DO ESTADO DA PARAÍBA no exercício de suas competências e com fulcro no art. 134 da Lei Estadual (PB) nº 3.909 de 14 de julho de 1977, que dispõe sobre o "Estatuto dos Policiais Militares do Estado da Paraíba" c/c art. 23, inciso XVII, do Regulamento Interno de Serviço Gerais (RISG) do Exército Brasileiro, e com base no Art. 67, item 2, C/C Art. 69, item 1, do RDPM - Decreto nº 8.962, de 11 de março de 1981; e arrimado com a alínea "c" do inciso "III" do Art. 7º das Normas Gerais de Ações (NGA) n° 001/2023-GC/11º BPM, publicada no BOL 41 de 01/03/2023, RESOLVE:

ELOGIAR COLETIVAMENTE os militares estaduais abaixo referenciados, lotados no 11º BPM, em virtude da participação exitosa, na ocorrência do dia ${dia}/${mes}/${ano}, durante atendimento da ocorrência "${descricaoOcorrencia}".

Diante desse fato, o Subcomando do 11º BPM faz consignar em seus assentamentos funcionais o presente e merecido ELOGIO.

PUBLIQUE-SE. REGISTRE-SE.

Saulo TAVARES da Silva - MAJ QOC
Subcomandante do 11º BPM`;

    document.getElementById("resultado").innerText = textoGerado;
}

function copiarTexto() {
    var resultado = document.getElementById("resultado");
    var texto = resultado.innerText;

    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = texto;
    document.body.appendChild(tempTextArea);

    tempTextArea.select();
    tempTextArea.setSelectionRange(0, 99999); /* Para dispositivos móveis */

    document.execCommand("copy");

    document.body.removeChild(tempTextArea);

    alert("Texto copiado para a área de transferência!");
}

function limparCampos() {
    document.getElementById("tex01").value = "";
    document.getElementById("tex02").value = "";
    document.getElementById("resultado").innerText = "";
}
</script>

</body>
</html>
